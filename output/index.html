      <section data-markdown>
        <script type="text/template">
          # Code review checklist

- Does the code do what it’s supposed to do? <!-- .element: class="fragment" data-fragment-index="1" -->
- Is it bug free? <!-- .element: class="fragment" data-fragment-index="2" -->
- Is it expressive? <!-- .element: class="fragment" data-fragment-index="3" -->
- Is it scalable? <!-- .element: class="fragment" data-fragment-index="4" -->
- Does it follow the projects conventions and standards? <!-- .element: class="fragment" data-fragment-index="5" -->
- Is it well tested? Does it handle corner cases? <!-- .element: class="fragment" data-fragment-index="6" -->

        </script>

- Learn about the project <!-- .element: class="fragment" data-fragment-index="1" -->
- Learn about the technologies involved <!-- .element: class="fragment" data-fragment-index="2" -->
- Learn other ways to solve problems <!-- .element: class="fragment" data-fragment-index="3" -->
- Learn to accept critics <!-- .element: class="fragment" data-fragment-index="4" -->

- Learn about the project <!-- .element: class="fragment" data-fragment-index="2" -->
- Learn about the technologies involved <!-- .element: class="fragment" data-fragment-index="3" -->
- Develop a critical view of someone else's code <!-- .element: class="fragment" data-fragment-index="4" -->

        </script>
